<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="qrcode"></div>
      <div class="input-group">
        <input
          type="text"
          id="qrInput"
          placeholder="Enter text or URL to generate QR"
          autocomplete="off"
          oninput="updateQrCode()"
        />
        <button onclick="clearInput()" id="clearBtn">Clear</button>
      </div>
      <p class="note">Your QR code will update instantly as you type</p>
    </div>

    <footer>
      <div class="footer-content">
        <p><a href="mailto:iit2023232@iiita.ac.in">Contact me</a></p>
        <p>&copy; 2024 Yash Agrawal. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
